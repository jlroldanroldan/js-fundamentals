<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como Funciona el tiempo en Javascript</title>
</head>
<body>
  <script>
    console.log('a')
    setTimeout(() => console.log('b'), 2000)
    console.log('c')
  </script>
</body>
</html>
